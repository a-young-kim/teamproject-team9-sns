<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LetterBox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style_yumin.css" />
    <script>
      function post_expansion() {
        var contents = document.getElementById("post_contents");

        contents.style.display = block;
      }
    </script>
  </head>
  <body id="font_basic">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
      //툴팁 관련 함수
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

    <!-- 왼쪽 사이드바 -->
    <nav style="z-index: 2" id="nav_left">
      <a href="/home">
        <img src="../images/logo/logo2.png" id="logo_img" />
      </a>

      <span data-toggle="tooltip" data-placement="right" title="새 게시글 생성"
        ><img
          src="../images/icon/more.png"
          id="menu_img"
          data-toggle="modal"
          data-target="#modal_new_post"
          style="cursor: pointer"
      /></span>
      <br />

      <span
        data-toggle="tooltip"
        data-placement="right"
        title="홈 화면으로 가기"
      >
        <a href="/home"> <img src="../images/icon/home.png" id="menu_img" /></a
      ></span>
      <br />

      <span data-toggle="tooltip" data-placement="right" title="사용자 페이지">
        <a href="/feed"> <img src="../images/icon/user.png" id="menu_img" /></a>
      </span>
      <br />

      <span data-toggle="tooltip" data-placement="right" title="환경설정">
        <a href="#html">
          <img src="../images/icon/settings.png" id="menu_img"
        /></a>
      </span>
      <br />

      <div style="bottom: 0px; position: absolute">
        <span data-toggle="tooltip" data-placement="right" title="로그아웃">
          <a href="/home/logout">
            <img src="../images/icon/logout.png" id="menu_img"
          /></a>
        </span>
      </div>
    </nav>

    <!-- 상단 네비게이션바 -->
    <header>
      <nav
        class="navbar bg-light"
        style="
          width: 100%;
          height: 70px;
          border-right: 2px solid #989898;
          z-index: 1;
          position: fixed;
        "
      >
        <div class="container-fluid" style="margin-left: 70px">
          <!-- 로고  -->
          <a href="/home">
            <img src="../images/logo/logo1.png" style="height: 20px"
          /></a>

          <!-- 검색창 -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="사용자 검색"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <!-- 게시글 표시될 곳-->
    <main style="margin-left: 70px; padding-top: 80px">
      <!-- 오른쪽 멀티 프로필 상자 -->
      <div class="d-none d-md-block" id="profile_box">
        <aside>
          <!-- 이 속에 표시될 프로필 작성하면 됨 -->
          <div id="profile_main">
            <div
              id="profile_mini"
              onclick="confirm('프로필을 변경하시겠습니까?')"
            >
              Profile1
            </div>
            <div
              id="profile_mini"
              onclick="confirm('프로필을 변경하시겠습니까?')"
            >
              Profile2
            </div>
            <div
              id="profile_mini"
              onclick="confirm('프로필을 변경하시겠습니까?')"
            >
              Profile3
            </div>
          </div>
        </aside>
      </div>

      <!-- 아래의 container 하나하나가 게시글 하나 -->
      <!-- <div class="container" id="post_box">
        <div id="profile_circle"></div>
        <h5 id="post_username">사용자 이름</h5>
        <h3>게시글 제목</h3>
        <p id="post_contents" style="display: none">
          웹서비스설계및구현 team9 파이팅
        </p>
        <img
          src="./src/icon/download.png"
          id="view_more"
          onclick="post_expansion()"
        />
      </div> -->

      <div
        class="card"
        id="post_box"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <div class="card-header">
          <div id="profile_circle"></div>
          <h5 id="post_username">사용자 이름</h5>
        </div>
        <div class="card-body">
          <h5 class="card-title">게시글 제목</h5>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">사용자 이름</h5>
            </div>
            <div class="modal-body">
              <h5>게시글 제목</h5>
              <p>게시글 내용 ...</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">댓글</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 게시글 생성 버튼 클릭 -->
      <form action="./home/write" method="post" enctype="multipart/form-data" >

      <div
        class="modal fade"
        id="modal_new_post"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">새 게시글 생성</h5>
            </div>
            <div class="modal-body">
              <h5>게시글 제목</h5>
              <div class="input-group mb-3">

                <input
                  type="text"
                  class="form-control"
                  aria-describedby="basic-addon1"
                  name="title"
                  id="title"
                />
              </div>

              <h5>게시글 내용</h5>
              <div class="input-group">
                <textarea
                  class="form-control"
                  style="height: 250px"
                  name="subject"
                  id="subject"
                ></textarea>
              </div>
              <br />


              <input type="file"  class="form-control" name ="image" >

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">저장</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

  </form>

  </body>
</html>
